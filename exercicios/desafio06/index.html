<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul>
            <li>
                <abbr title="Use a tag <p>">Parágrafos</abbr>
                
            </li> 
            <li>
                <abbr title="Use as tags <h1> a <h6>">Títulos</abbr>
            </li>
            <li>
                <abbr title="Use a tag <img>">Imagens</abbr>
            </li>
            <li>

                <abbr title="Use a tag <abbr>">Abreviaçōes</abbr>
            </li> 
            <li>
                <abbr title="Use a tag <code>">Códigos-fonte</abbr>
            </li>
            <li>

                <abbr title="Use as tags <ol> e <li>">Listas numeradas</abbr>
            </li> 
            <li>

                <abbr title="Use as tags <ul> e <li>">Listas com demarcadores</abbr>
            </li> 
            
    </ul>
</body>
</html>
